<div class="bg-slate-50 w-screen h-screen flex flex-col items-center justify-center text-center"
    v-if="['/vite-ts-vue-class-composition-boiler-plate/'].includes(route)">
    <div class="flex mb-10">
        <a href="https://vitejs.dev" target="_blank">
            <img src="/vite.svg" class="w-48 h-48 mx-4" alt="Vite logo" />
        </a>
        <a href="https://vuejs.org/" target="_blank">
            <img src="./assets/vue.svg" class="w-48 h-48 mx-4" alt="Vue logo" />
        </a>
        <a href="https://vuejs.org/" target="_blank">
            <img src="./assets/tailwind.svg" class="w-48 h-48 mx-4" alt="Vue logo" />
        </a>
    </div>
    <h1 class="text-4xl font-bold text-gray-700">Vite + Tailwind + Class Typescript</h1>
    <h2 class="text-2xl text-gray-600">Boilerplate by Vanishdark</h2>

    <div class="my-5 text-xl text-blue-500 underline">
        <router-link :to="{name: 'docs'}">Go To Documents</router-link>
    </div>
    <div class="flex flex-col mt-5">
        <h3 class="text-xl text-gray-500 mb-4">Route View Example ⬇️</h3>
        <router-view></router-view>

            <label for="small-input"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Change Example

            <input type="text" id="small-input"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                @input="setName($event.target.value)">
        </div>
    </div>

    <router-view></router-view>
</div>
